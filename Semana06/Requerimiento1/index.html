<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <title>REQUERIMIENTO 1</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ElectroCity</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" id="lnkInicio" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="lnkVenta" href="#">Venta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="lnkReporte" href="#">Reporte</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container" id="divInicio">
      <img src="logo.jpg" alt="" style="width: 100%" />
    </div>

    <div class="container" id="divVenta" style="display: none">
      <h1>VENTA</h1>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="cliente">Cliente:</label>
              <input
                type="text"
                class="form-control"
                id="cliente"
                placeholder="Cliente"
              />
            </div>
            <div class="form-group">
              <label for="categoria">Categor√≠a:</label>
              <select class="form-control" name="categoria" id="categoria">
                <option value="0">Seleccione categoria</option>
              </select>
            </div>
            <div class="form-group">
              <label for="producto">Producto:</label>
              <select class="form-control" name="producto" id="producto">
                <option value="0">Seleccionar producto</option>
              </select>
            </div>
            <div class="form-group">
              <label for="precio">Precio:</label>
              <input
                type="text"
                class="form-control"
                id="precio"
                value="0.0"
                disabled="disabled"
              />
            </div>
            <div class="form-group">
              <label for="cantidad">Cantidad:</label>
              <input
                type="number"
                class="form-control"
                id="cantidad"
                placeholder="Cantidad"
              />
            </div>
            <div class="form-group">
              <button
                type="button"
                id="btnProcesar"
                class="btn btn-primary btn-lg btn-block"
              >
                Procesar
              </button>
            </div>
          </form>
        </div>
        <div class="col">
          <img src="caja.jpg" alt="" width="100%" />
        </div>
      </div>
    </div>

    <div class="container" id="divReporte" style="display: none">
      <h1>REPORTE</h1>
      <table class="table">
        <thead class="thead-dark">
          <th>CLIENTE</th>
          <th>PRODUCTO</th>
          <th>PRECIO</th>
          <th>CANTIDAD</th>
          <th>IMPORTE</th>
        </thead>
        <tbody id="reporteData"></tbody>
      </table>
    </div>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
