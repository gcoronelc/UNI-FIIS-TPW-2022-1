<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery each</title>
  </head>
  <body>
    <h1>jQuery each</h1>
    <h2>Lista de amigos</h2>
    <ul>
      <li>Amigo 1</li>
      <li>Amigo 2</li>
    </ul>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
      var amigos = [
        "Antonella",
        "Rafael",
        "Ana",
        "Cristhian",
        "Yarixa",
        "Paolo",
        "Manuel",
        "Jhoan",
      ];

      $.each(amigos, mostrarAmigo);

      function mostrarAmigo(i, dato) {
        console.log(i + ".- " + dato);
      }
    </script>
  </body>
</html>
