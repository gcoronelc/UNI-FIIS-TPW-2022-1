<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo1</title>
    <style>
      .boton {
        margin: 10px;
        color: blue;
        width: 150px;
        height: 35px;
      }
      section {
        padding: 10px;
        margin: 10px;
        background-color: beige;
      }
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>MAYOR DE 3 NUMEROS</h1>
    <section>
      <h2>Datos</h2>
      <form>
        <div>
          <label>Número 1:</label>
          <input type="number" id="num1" />
        </div>
        <div>
          <label>Número 2:</label>
          <input type="number" id="num2" />
        </div>
        <div>
          <label>Número 3:</label>
          <input type="number" id="num3" />
        </div>
        <div>
          <button class="boton" type="button" id="btnProcesar">Procesar</button>
        </div>
      </form>
    </section>
    <section id="secRespuesta" style="display: none">
      <h2>Respuesta</h2>
      <div id="divRespuesta"></div>
    </section>
    <script>
      document.getElementById("btnProcesar").onclick = function () {
        alert("Espera un poco.");
      };
    </script>
  </body>
</html>
